<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Crie gráficos incríveis. Colabore e crie belos gráficos com sua equipe">
    <title>Crie gráficos incríveis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <nav class="menu">
            <img src="./assets/img-otimi/devchalleng.svg" alt="Logo DevChalleng" width="274" height="48" class="logo">

            <input type="checkbox" id="check">
            <label for="check" class="check-btn"><img src="./assets/img-otimi/menu-hamb.svg" alt="Menu hamburguer" width="16" height="16"></label>
            
            <ul class="font-padrao-500 cs menu-lista">
                <li><a href="./">Home</a></li>
                
                <li><a href="./">Features</a></li>
                
                <li><a href="./">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-container">
        <div class="conteudo">
            <h1 class="font-padrao-700 cs titulo-principal">Create amazing graphics</h1>

            <h2 class="font-padrao-400 cs sub-titulo">Colaborate and create beautiful graphics with your team</h2>

            <a href="./" class="font-padrao-500 branco btn">Start now</a>
        </div>

        <picture class="img">
            <source media="(max-width: 750px)" srcset="./assets/img-otimi/team-650-394.webp" type="image/webp">

            <source media="(max-width: 850px)" srcset="./assets/img-otimi/team-800-485.webp" type="image/webp">

            <source media="(max-width: 1050px)" srcset="./assets/img-otimi/team-1000-606.webp" type="image/webp">

            <img src="./assets/img-otimi/team-2000-1212.webp" alt="" width="2000" height="1212" class="ilustacao">
        </picture>
    </main>
</body>
</html>
